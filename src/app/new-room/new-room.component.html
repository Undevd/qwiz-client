<div class="background responsive-padding"> 
  <h1>Qwiz</h1> 
  <div class="container"> 
    <mat-card> 
      <mat-card-title>Create a room</mat-card-title> 
      <mat-card-content> 
        <form [formGroup]="roomForm" (ngSubmit)="submit(roomForm.value)" class="block-inputs"> 
          <mat-input-container> 
            <input matInput placeholder="Room Name" value="" formControlName="roomName"> 
          </mat-input-container> 
          <mat-input-container> 
            <input matInput placeholder="Handle" value="" formControlName="handle"> 
          </mat-input-container> 
          <div class="right-buttons"> 
            <button mat-button>Go</button> 
          </div> 
        </form> 
      </mat-card-content> 
    </mat-card>
  </div>
</div>
