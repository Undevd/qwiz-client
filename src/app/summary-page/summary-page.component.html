<div class="background responsive-padding">
  <div class="container">
    <md-card>
      <md-card-title>Summary</md-card-title>
      <md-card-content>
        <p><strong>Correct answers:</strong> {{numberCorrect}}</p>
        <p><strong>Incorrect answer:</strong> {{numberIncorrect}}</p>
        <button md-button (click)="startNew()">Start New Game</button>
      </md-card-content>
    </md-card>
  </div>
</div>
